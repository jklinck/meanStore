<div ng-controller="ordersController">
    <h2><u>Add a new customer</u></h2>
		 <form name='newCust' novalidate>
			Customer name: <input type='text' ng-model='new_customer.name' required name='name' ng-minlength='2'>
			<input id='add' ng-click='addCustomer()' type='submit' value='Add' ng-disabled='newCust.$invalid' required>
		</form><br>
    <!-- <form>
      Customer name: <input type='text' ng-model='new_customer.name'>
      <input id='add' ng-click='addCustomer()' type='submit' value='Add'>
    </form><br> -->
    <label id='search' for='search'>Search name: </label>
    <input name='search' type='text' ng-model='nameFilter'><br></br>

    <div id='error' ng-bind='error'>
        <!-- <span ng-bind='errors.errors.name.message'></span> -->
    </div>

  		<table>
  			<tr>
  			   <th>Customer name</th>
  			   <th>Created date</th>
  			   <th>Actions</th>
  			</tr>
  			<tr ng-repeat="customer in customers | filter: nameFilter | orderBy:'created_date'">
  				<td ng-bind='customer.name'></td>
  				<td ng-bind='customer.created_date.slice(0,10)'></td>
  				<td><button class='destroy'><a href='/destroy/{{ customer._id }}'>Remove</a></button></td>
  			</tr>
  		</table>
</div>
